<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.25.1/moment.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    

    <main class="container p-xl-5 pb-5 p-4">

        <div class="alert alert-success alert-dismissible fade visually-hidden" role="alert" id="alert">
            Success posting...
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close" onclick="refresh()"></button>
        </div>

       <nav class="navbar w-100 bg-light navbar-light px-4 my-md-4 mb-4">

            <img src="logo.svg" alt="" class="navbar-brand h-25">

       </nav>


       <div class="row w-full">
           <div class="col col-xl-8 col-12">
            <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
                <div class="carousel-inner" id="carousel_inner">
                    <!-- MAPPING CAROUSEL FROM JS -->
                </div>

                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
                  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Previous</span>
                </button>

                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
                  <span class="carousel-control-next-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Next</span>
                </button>

              </div>
           </div>

           <div class="col col-12 col-xl-4 p-4">
                <form class="flex-column gap-4" action="/api/post_create" method="post" enctype="multipart/form-data">
                    <div class="form-group mb-2">
                        <label for="title" class="form-label text-capitalize">title</label>
                        <input type="title" id="title" name="title" class="form-control">
                    </div>

                    <div class="form-group mb-2">
                        <label for="author" class="form-label text-capitalize">author</label>
                        <input type="author" id="author" name="author" class="form-control">
                    </div>

                    <div class="form-group mb-2">
                        <label for="content" class="form-label text-capitalize">content</label>
                        <textarea name="content" id="content" cols="30" rows="5" class="form-control"></textarea>
                    </div>

                    <div class="form-group mb-4">
                        <label for="photo" class="form-label text-capitalize">photo</label>
                        <input type="file" id="photo" name="photo" class="form-control">
                    </div>

                    <div class="btn-group w-100">
                        <button class="btn btn-primary" type="submit">post</button>
                        <button class="btn btn-light" type="reset">reset</button>
                    </div>
                </form>
           </div>
       </div>


       <div class="row">
        <div class="col col-12 col-md-8 mt-5" id="card_container">

        </div>
       </div>

    </main>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <script src="main.js"></script>
</body>
</html>
